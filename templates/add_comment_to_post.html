{% extends 'base.html' %}

{% block content %}
<div class='new_post'>
    <h1>New comment</h1>
    <p>Note: The comment will be published after moderation</p>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
</div>
{% endblock %}
