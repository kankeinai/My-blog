{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <div class='new_post'>
        <h2>New post</h2>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
    {% endif %}
{% endblock %}
