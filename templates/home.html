<!-- templates/home.html -->
{% extends 'base.html' %}
 
{% block content %}
  {% for post in object_list %}
    <div class="post-entry">
      <h2 ><a class="title", href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p class="content">{{ post.details |linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock content %}
