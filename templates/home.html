<!-- templates/home.html -->
{% extends 'base.html' %}
 
{% block content %}
  {% for post in posts %}
    <div class="post-entry">
      <h2 ><a class="title", href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p class="content">{{ post.details |linebreaksbr }}</p>
      <a href="{% url 'post_detail' pk=post.pk %}" class="title">Comments: {{ post.approved_comments.count }}</a>
    </div>
  {% empty%}
    <p style="margin-top:20px">No post here yet :(</p>
  {% endfor %}
{% endblock content %}
