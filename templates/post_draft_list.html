{% extends 'base.html' %}

{% block content %}
    <div class='draft_list'>
    <h2>Drafts</h2>
    {% for post in posts %}
        <div class="post-entry">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a class='title' href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.details|truncatechars:200 }}</p>
        </div>
        <hr>
    {% empty %}
        <p style="margin-top:20px">No drafts to publish here yet :(</p>
    {% endfor %}
    </div>
{% endblock %}
